<!DOCTYPE html>
<html>
<head>
  <title>Graphy Examples: Bars</title>
  <link rel="stylesheet" type="text/css" href="../graphy.css" />
  
  <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="../lib/underscore-1.3.3.min.js" type="text/javascript"></script>
  <script src="../lib/jquery.createcanvas.js" type="text/javascript"></script>
  <script src="../graphy.js" type="text/javascript"></script>
  
  <script type="text/javascript">
  $(function() {
    var g = Graphy.createGraph({
      canvas: '#graph', 
      xAxisInterval: Graphy.interval.hour, 
      xAxisLabelFormatter: Graphy.formatters.humanDate
    });
    
    g.plot(
      [
        [new Date(2010,10,29,1), 5],
        [new Date(2010,10,29,2), 1],
        [new Date(2010,10,29,3), 2],
        [new Date(2010,10,29,4), 1],
        [new Date(2010,10,29,5), 5]
      ], 
      { 
        renderer: 'bar',
        color: 'red',
        unit: 'label'
      } 
    );
    
    g.plot(
      [
        [new Date(2010,10,29,1), 7],
        [new Date(2010,10,29,2), 5],
        [new Date(2010,10,29,3), 3],
        [new Date(2010,10,29,4), 1],
        [new Date(2010,10,29,5), 3]
      ], 
      { 
        renderer: 'bar',
        color: 'deepskyblue',
        unit: 'label'
      } 
    );
    
    g.draw();
  });
  </script>
</head>
<body>
  <div id="graph" style="height: 450px; width: 960px;"></div>
</body>
</html>
