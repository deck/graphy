<!DOCTYPE html>
<html>
<head>
  <title>Graphy Examples: Lines</title>
  <link rel="stylesheet" type="text/css" href="../graphy.css" />
  <style>

    * {
      font-family: Arial;
    }

    h1 {
      margin-left: 20px;
      color: #555;
      margin-bottom: 0px;
    }
    h2 {
      font-size: 12px;
      margin-left: 30px;
      color: #888;
      margin-bottom: 20px;
      font-weight: 300;
    }
  </style>
  
  <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="../lib/underscore-1.3.3.min.js" type="text/javascript"></script>
  <script src="../lib/jquery.createcanvas.js" type="text/javascript"></script>
  <script src="../graphy.js" type="text/javascript"></script>
  
  <script type="text/javascript">
  $(function() {
    var g = Graphy.createGraph({
      canvas: '#graph',
      xAxisInterval: Graphy.interval.day,
      xAxisLabelFormatter: Graphy.formatters.shortDate,
      yAxisLabelFormatter: Graphy.formatters.usMoney,
      xAxisRenderer: 'cleanX',
      yAxisRenderer: 'cleanY',
    });
    
    g.plot(
      [
        [new Date(2010,10,1), 1],
        [new Date(2010,10,2), 2],
        [new Date(2010,10,3), 1],
        [new Date(2010,10,4), 5],
        [new Date(2010,10,5), 1],
        [new Date(2010,10,6), 2],
        [new Date(2010,10,7), 1],
        [new Date(2010,10,8), 5]
      ], 
      { 
        renderer: 'line',
        color: 'salmon',
        unit: 'unit 1',
        selected: false
      } 
    );
    
    g.plot(
      [
        [new Date(2010,10,1), 1],
        [new Date(2010,10,2), 3],
        [new Date(2010,10,3), 5],
        [new Date(2010,10,4), 7],
        [new Date(2010,10,5), 5],
        [new Date(2010,10,6), 3],
        [new Date(2010,10,7), 1],
        [new Date(2010,10,8), 6]
      ], 
      { 
        renderer: 'dashedLine',
            width: 2,
            //lineCap: 'round', // rounds the caps of the lines.  With a dashed line this can give the appearance of circles.
            opacity: 1,
            color: 'skyblue',
            unit: 'unit 2',
            dashPattern: [5, 10, 2, 4] // The pattern for dashes.  5 pixel line, 10 pixel blank, 2 pixel line, 4 pixel blank (doesn't take the line width into account so may need to be adjusted for larger line widths)
      } 
    );

    g.plot(
      [
        [new Date(2010,10,1), 5],
        [new Date(2010,10,2), 4],
        [new Date(2010,10,3), 2],
        [new Date(2010,10,4), 6],
        [new Date(2010,10,5), 3],
        [new Date(2010,10,6), 7],
        [new Date(2010,10,7), 7],
        [new Date(2010,10,8), 2]
      ], 
      { 
        renderer: 'doubleLine',
            width: 10,
            lineCap: 'square',
            lineJoin: 'round',
            opacity: 1,
            color: 'green',
            unit: 'unit 3'
      } 
    );
    
    g.draw();
  });
  </script>
</head>
<body>
  <h1>Different line styles</h1>
  <h2>line, doubleLine, dashedLine</h2>
  <div id="graph" style="height: 450px; width: 960px;"></div>
</body>
</html>
